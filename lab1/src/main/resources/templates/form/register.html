<div class="form-box">
    <div class="form-top">
        <div class="form-top-left">
            <h3>Registration</h3>
        </div>
        <div class="form-top-right">
            <i class="fa fa-pencil"></i>
        </div>
    </div>
    <div class="form-bottom">
        <form role="form" action="http://localhost:8080/user/register" method="post" id="user-register-form">
            <div class="form-group">
                <label class="sr-only" for="mail">E-mail</label>
                <input type="text" name="mail" placeholder="E-mail..." class="form-email form-control" id="mail">
            </div>
            <div class="form-group">
                <label class="sr-only" for="username">Username</label>
                <input type="text" name="username" placeholder="Username..." class="form-username form-control" id="username">
            </div>
            <div class="form-group">
                <label class="sr-only" for="password">Password</label>
                <input type="password" name="password" placeholder="Password..." class="form-password form-control" id="password">
            </div>
            <div class="form-group">
                <label class="sr-only" for="passwordRepeat">Repeat password</label>
                <input type="password" name="passwordRepeat" placeholder="Repeat password..." class="form-password-repeat form-control" id="passwordRepeat">
            </div>
            <button type="submit" class="btn btn-raised btn-info" id="register-form-button">Register</button>
        </form>
    </div>
</div>
