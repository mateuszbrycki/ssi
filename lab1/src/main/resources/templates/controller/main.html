<html>

<head>

    <!-- Material Design fonts -->
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/icon?family=Material+Icons">

    <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css" href="/css/bootstrap-3.3.7.min.css">

    <!-- Bootstrap Material Design -->
    <link rel="stylesheet" type="text/css" href="/css/bootstrap-material-design.css">
    <link rel="stylesheet" type="text/css" href="/css/ripples.css">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel="stylesheet" type="text/css" href="/css/jquery-dropdown.css">
    <link rel="stylesheet" type="text/css" href="/css/msdropdown-dd.css">

    <script src="/js/lib/mustache-2.2.1.js"></script>
    <script src="/js/lib/jquery-1.10.2.min.js"></script>
    <script src="/js/lib/bootstrap-3.3.6.min.js"></script>
    <script src="/js/lib/ripples.js"></script>
    <script src="/js/lib/material.js"></script>
    <script src="/js/lib/jquery_validate.js"></script>
    <script src="/js/lib/bootstrap-dialog-1.34.7.min.js"></script>

    <script src="/js/scripts.js"></script>


    <title>Registration</title>
</head>
<body>
<div class="container">
    <div class="col-sm-5">
        <h3>Registered users</h3>
        <div id="users-table">
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>USERNAME</th>
                    <th>MAIL</th>
                    <th>PASSWORD</th>
                    <th>IS ACTIVE?</th>
                </tr>
                </thead>
                <tbody>
                {{#users}}
                <tr>
                    <td>{{id}}</td>
                    <td>{{username}}</td>
                    <td>{{mail}}</td>
                    <td>{{password}}</td>
                    <td>{{isActive}}</td>
                </tr>
                {{/users}}
                </tbody>
            </table>
        </div>

    </div>

    <div class="col-sm-1 middle-border"></div>
    <div class="col-sm-1"></div>
    <div class="col-sm-5">
        {{> form/register }}
    </div>
</div>
</body>

    {{> templates }}
</html>
